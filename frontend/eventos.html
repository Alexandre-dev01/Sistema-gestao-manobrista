<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Eventos - Sistema de Manobrista</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #1a1a2e;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #0f3460;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #e0e0e0;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2c3e50;
        color: #e0e0e0;
        font-size: 1em;
      }
      .btn-primary {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }
      .btn-primary:hover {
        background-color: #e64a19;
      }
      .message {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }
      .success-message {
        color: #4caf50;
      }
      .error-message {
        color: #f44336;
      }
      .event-list {
        margin-top: 30px;
        border-top: 1px solid #2c3e50;
        padding-top: 20px;
      }
      .event-item {
        background-color: #2c3e50;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .event-item h3 {
        margin: 0;
        color: #e0e0e0;
      }
      .event-item p {
        margin: 0;
        font-size: 0.9em;
        color: #b0b0b0;
      }
      .event-item .actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      .event-item .actions button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .event-item .actions button:hover {
        background-color: #0056b3;
      }
      .event-item .actions button.active-event {
        background-color: #4caf50;
      }
      .event-item .actions button.active-event:hover {
        background-color: #45a049;
      }
      .event-item .actions button.delete-event {
        background-color: #f44336;
      }
      .event-item .actions button.delete-event:hover {
        background-color: #d32f2f;
      }
      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #e0e0e0;
        text-decoration: none;
        font-weight: bold;
      }
      .active-event-indicator {
        font-weight: bold;
        color: #4caf50;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerenciar Eventos</h1>

      <h2>Criar Novo Evento</h2>
      <form id="createEventForm">
        <div class="form-group">
          <label for="nomeEvento">Nome do Evento</label>
          <input type="text" id="nomeEvento" required />
        </div>
        <div class="form-group">
          <label for="dataEvento">Data do Evento</label>
          <input type="date" id="dataEvento" required />
        </div>
        <div class="form-group">
          <label for="localEvento">Local do Evento</label>
          <input type="text" id="localEvento" required />
        </div>
        <div class="form-group">
          <label for="descricaoEvento">Descrição (Opcional)</label>
          <textarea id="descricaoEvento" rows="3"></textarea>
        </div>
        <button type="submit" class="btn-primary">Criar Evento</button>
        <p id="createMessage" class="message"></p>
      </form>

      <div class="event-list">
        <h2>Eventos Existentes</h2>
        <div id="eventsContainer">
          <p class="message" id="noEventsMessage" style="display: none">
            Nenhum evento cadastrado.
          </p>
          <!-- Eventos serão carregados aqui pelo JavaScript -->
        </div>
      </div>

      <a href="dashboard.html" class="back-button">Voltar para Dashboard</a>
    </div>
    <script type="module" src="components.js"></script>
    <script type="module" src="global.js"></script>
    <script src="eventos.js"></script>
  </body>
</html>
