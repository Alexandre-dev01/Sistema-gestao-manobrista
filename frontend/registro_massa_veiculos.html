<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro em Massa - Sistema de Manobrista</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="./front_img/logoDNA - Editado.png"
          alt="Logo DNA Manobristas"
          class="logo"
        />
        <h1>Sistema de Manobristas</h1>
      </div>
      <div class="user-info">
        <p id="userInfoText">Bem-vindo</p>
        <button id="logoutButton" class="logout-button">Sair</button>
      </div>
    </header>
    <main>
      <h2>Registro em Massa de Veículos</h2>
      <div
        id="activeEventDisplay"
        class="event-info-display"
        style="display: none"
      >
        <p><strong>Evento Ativo:</strong> <span id="activeEventName"></span></p>
        <p><strong>Local:</strong> <span id="activeEventLocation"></span></p>
        <p><strong>Data:</strong> <span id="activeEventDate"></span></p>
      </div>
      <div class="generate-table-section">
        <label for="ticketCount">Número de Tickets para Gerar:</label>
        <input type="number" id="ticketCount" value="30" min="1" max="200" />
        <button id="generateTableBtn" class="btn-primary">Gerar Tabela</button>
        <button id="generatePdfBtn" class="btn-secondary">
          Gerar PDF (Mapa )
        </button>
      </div>
      <div class="search-section">
        <label for="searchInput">Buscar por Ticket, Placa ou Modelo:</label>
        <input
          type="text"
          id="searchInput"
          placeholder="Digite para buscar..."
        />
      </div>
      <form id="massRegisterForm">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Prisma</th>
                <th>Ticket</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>Placa</th>
                <th>Localização</th>
              </tr>
            </thead>
            <tbody id="vehiclesTableBody"></tbody>
          </table>
        </div>
        <button type="submit" class="btn-primary">
          Registrar Veículos Preenchidos
        </button>
        <p id="message" class="message"></p>
      </form>
      <a href="dashboard.html" class="back-button">Voltar para Dashboard</a>
    </main>
    <footer>
      <p>&copy; 2025 DNA Manobristas. Todos os direitos reservados.</p>
    </footer>
    <script src="components.js"></script>
    <script src="global.js"></script>
    <script src="registro_massa_veiculos.js"></script>
  </body>
</html>
