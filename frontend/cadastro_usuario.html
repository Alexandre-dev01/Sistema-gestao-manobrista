<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário - Sistema de Manobrista</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <h1>Cadastrar Novo Usuário</h1>

      <form id="registerForm">
        <div class="form-group">
          <label for="nome_usuario">Nome de Usuário:</label>
          <input type="text" id="nome_usuario" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" required />
          <div class="password-requirements">
            <p id="reqLength" class="invalid">Mínimo de 6 caracteres</p>
            <p id="reqUppercase" class="invalid">Pelo menos 1 letra maiúscula</p>
            <p id="reqLowercase" class="invalid">Pelo menos 1 letra minúscula</p>
            <p id="reqNumber" class="invalid">Pelo menos 1 número</p>
            <p id="reqSpecial" class="invalid">Pelo menos 1 caractere especial (!@#$%^&* )</p>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_senha">Confirmar Senha:</label>
          <input type="password" id="confirm_senha" required />
          <p id="matchMessage" class="invalid" style="display: none">Senhas não coincidem</p>
        </div>

        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <select id="cargo" required>
            <option value="">Selecione o Cargo</option>
            <option value="manobrista">Manobrista</option>
            <option value="orientador">Orientador</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button type="submit" class="btn-action" id="registerButton" disabled>
          Cadastrar
        </button>
      </form>

      <!-- Link de navegação que será alterado pelo JS -->
      <a href="login.html" id="navLink" class="back-link">Fazer Login</a>
    </div>
    <script src="cadastro_usuario.js"></script>
  </body>
</html>
