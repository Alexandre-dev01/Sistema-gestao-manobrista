<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Entrada - Sistema de Manobrista</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #1a1a2e;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #0f3460;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #e0e0e0;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input[type="text"],
      .form-group input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2c3e50;
        color: #e0e0e0;
        font-size: 1em;
      }
      .btn-primary {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #e64a19;
      }
      .error-message {
        color: #f44336;
        margin-top: 10px;
        text-align: center;
      }
      .success-message {
        color: #4caf50;
        margin-top: 10px;
        text-align: center;
      }
      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #e0e0e0;
        text-decoration: none;
        font-weight: bold;
      }
      .event-info-display {
        background-color: #2c3e50;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }
      .event-info-display p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registrar Entrada de Veículo</h1>

      <div id="eventInfoDisplay" class="event-info-display">
        <p>Evento Ativo: <span id="activeEventName">Nenhum</span></p>
        <p>Local: <span id="activeEventLocation">Nenhum</span></p>
        <p>Data: <span id="activeEventDate">Nenhum</span></p>
      </div>

      <form id="entradaVeiculoForm">
        <div class="form-group">
          <label for="numeroTicket">Número do Ticket</label>
          <input type="text" id="numeroTicket" required />
        </div>
        <div class="form-group">
          <label for="modeloCarro">Modelo do Carro</label>
          <input type="text" id="modeloCarro" required />
        </div>
        <div class="form-group">
          <label for="corCarro">Cor</label>
          <input type="text" id="corCarro" required />
        </div>
        <div class="form-group">
          <label for="placaCarro">Placa</label>
          <input type="text" id="placaCarro" required />
        </div>
        <div class="form-group">
          <label for="localizacaoCarro">Localização (Fila/Setor)</label>
          <input type="text" id="localizacaoCarro" required />
        </div>
        <button type="submit" class="btn-primary">Registrar Entrada</button>
        <p id="message" class="error-message"></p>
      </form>

      <a href="dashboard.html" class="back-button">Voltar para Dashboard</a>
    </div>
    <script type="module" src="components.js"></script>
    <script type="module" src="global.js"></script>
    <script src="entrada_veiculo.js"></script>
  </body>
</html>
